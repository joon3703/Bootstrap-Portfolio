<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Joonwoo's Bio</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  
  <!------- Nav bar ------->
  <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container">
      <a class="navbar-brand" href="index.html" id="logo" style="background-color: #4aaaa5">Joonwoo Choi</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <main id="main-container" class="container">

    <section class="main-bio">
      <div class="col-md-12">
        <form class="block form-horizontal">
          <h1 class="block-header">Contact</h1>
          <hr />
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="msg">Message</label>
            <div class="col-sm-10">
              <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
            </div>
          </div>
          <button class="submit-btn">Submit</button>
        </form>
      </div>
    </section>

  </main>
   <!--- Footer --->
   <footer class="footer">
      <div class="text-muted text-muted-footer text-center">
